<div class="retail-layout">
  <div class="main-box">
    <app-shop-header></app-shop-header>
    <div class="banner">
      <img
        class="image"
        src="../../../../assets/images/shop/retail/banner.jpg"
        alt=""
      />
      <h1 class="banner-title">seiko</h1>
      <ul class="dots-main">
        <li class="dot green-dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
        <li class="dot"></li>
      </ul>
      <div class="category">
        <h1 class="category-title">categories</h1>
        <ul class="shop-category">
          <li class="list" *ngFor="let item of categories">
            <a class="title">{{ item.name }} </a>
            <i
              class="fas fa-angle-right icon"
              *ngIf="item.prodCat.length > 0"
            ></i>
            <ul class="product-category" *ngIf="item.prodCat.length > 0">
              <li class="list" *ngFor="let item1 of item.prodCat">
                <a class="title">{{ item1.name }}</a>
                <i
                  class="fas fa-angle-right icon"
                  *ngIf="item1.subCat.length > 0"
                ></i>
                <ul class="sub-category" *ngIf="item1.subCat.length > 0">
                  <li
                    class="list"
                    [routerLink]="[
                      '/shop',
                      shopType,
                      'products',
                      item.id,
                      item1.id,
                      item2.id
                    ]"
                    *ngFor="let item2 of item1.subCat"
                  >
                    <a class="title">{{ item2.name }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="featured-product" *ngFor="let data of homePageData">
      <div class="title-box">
        <h4 class="title">{{ data.name }}</h4>
        <button
          class="button"
          [routerLink]="['/shop', shopType, 'products', data.mainCatId]"
        >
          See All Products <i class="fas fa-angle-right icon"></i>
        </button>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-3" *ngFor="let p of data.products">
          <div class="products">
            <div
              class="main"
              [routerLink]="['/shop', shopType, 'product', p.id]"
            >
              <div class="image-box">
                <img
                  class="image"
                  src="../../../../assets/images/shop/retail/product.png"
                  alt=""
                />
              </div>
              <div class="content-box">
                <p>{{ p?.shopName }}</p>
                <h6>
                  {{ p.name }}<span>{{ p.color }}</span>
                </h6>
                <h5>${{ p.price }}<span>usd</span></h5>
              </div>
            </div>
            <div class="action-button">
              <button><i class="fas fa-shopping-cart icon"></i></button>
              <button mat-icon-button [matMenuTriggerFor]="report">
                <i class="fas fa-ellipsis-h icon"></i>
              </button>
              <mat-menu #report>
                <button mat-menu-item (click)="openReportDialog()">
                  <p class="popup-title">
                    <span>Report</span>
                  </p>
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
