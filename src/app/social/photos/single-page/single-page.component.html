<div class="photo-layout">
  <div class="main-box">
    <h2 class="heading" *ngIf="type === 0">Profile</h2>
    <h2 class="heading" *ngIf="type === 1">Cover</h2>
    <h2 class="heading" *ngIf="type === 2">Photos</h2>
  </div>
  <div class="masonry">
    <div
      class="brick"
      *ngFor="let item of posts"
      (click)="
        openPhotoDialog(type, type == 2 ? item.url : item.image, item.id)
      "
    >
      <img *ngIf="type == 2; else templateName" [src]="item.url" />
      <ng-template #templateName>
        <img [src]="item.image" />
      </ng-template>
    </div>
    <div class="brick" *ngIf="posts.length <= 0">No Record Found</div>
  </div>
</div>
