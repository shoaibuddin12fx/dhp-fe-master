<div class="popup-box">
  <div class="popup-header">
    <h4 class="title">
      <ng-container *ngIf="isNew; else isNewTemplate"> Add </ng-container>
      <ng-template #isNewTemplate> Update </ng-template>

      <ng-container *ngIf="data.key == 'address'; else addressTemplate">
        Current Address
      </ng-container>
      <ng-template #addressTemplate> Origin Address </ng-template>
    </h4>
  </div>
  <div class="popup-body">
    <input
      class="field"
      type="text"
      placeholder="Add Address"
      [(ngModel)]="address"
    />
  </div>
  <div class="action-buttons">
    <div class="right-box">
      <button class="btn close" [mat-dialog-close]>Cancel</button>
      <button class="btn add" (click)="add()">Add</button>
    </div>
  </div>
</div>
