<div class="top-bar">
  <h4 class="title">{{ title }}</h4>
</div>
<div class="card-main-box pb-30">
  <div class="card-item" *ngFor="let friendRequest of friendRequestList">
    <div
      class="cards row gx-0"
      [routerLink]="['/social', 'profile', friendRequest.userId, 'user-feed']"
    >
      <div class="col-lg-2">
        <img
          *ngIf="friendRequest.profileimage"
          class="avatar circle border"
          [src]="friendRequest.profileimage"
        />
        <img
          *ngIf="!friendRequest.profileimage"
          class="avatar circle border"
          src="../assets/images/home/sidebar/profile-image2.png"
        />
      </div>
      <div class="col-lg-10">
        <div class="cards row gx-0 pt-0 pl-5">
          <div class="col-lg-9">
            <p class="title">
              {{ friendRequest?.firstName }} {{ friendRequest?.lastName }}
            </p>
          </div>
          <div class="col-lg-3">
            <div class="action-buttons">
              <button
                class="button button-success"
                (click)="onApprove(friendRequest)"
              >
                <i class="fas fa-check icon"></i>
              </button>
              <button
                class="button button-warning"
                (click)="onReject(friendRequest)"
              >
                <i class="fas fa-times icon"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-item" *ngIf="friendRequestList.length <= 0">
    No friend request found
  </div>
