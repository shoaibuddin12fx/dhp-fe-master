<div class="polling-layout">
  <div class="left-box">
    <ul class="section-nav">
      <li
        class="item"
        [routerLink]="['/polling', 'polls']"
        [routerLinkActive]="['active']"
      >
        Polls
      </li>
      <li
        class="item"
        [routerLink]="['/polling', 'my-polls']"
        [routerLinkActive]="['active']"
      >
        My Polls
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
  <div class="right-box">
    <div class="right-box-inner">

        <button class="button" (click)="createPollDialog()">

        </button>
      </div>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>Tags</mat-panel-title>

          <div class="search-box">
            <div class="search">
              <i class="fa fa-search icon"></i>
              <input type="text" placeholder="Politics, Culture, Movies" />
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <div class="top-bar">

      </div>

          <div class="cards row gx-0">
